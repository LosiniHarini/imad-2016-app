<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />

    <style>
            body
            {
                max-width:200px;
                font-family:sans-serif;
                padding-top: 20px;
                padding-bottom:20px;
                padding-left:150px;
                padding-right:50px;
                color: aqua;
                background-color:grey ;
            }

        </head>
    <body>
        <h1>
             <a href="/">Home</a>
        </h1>

        NUMBER1: <input type="text"  id="num1" value=""/> 
        <br>
        <br>
        NUMBER2: <input type="text" id="num2" value=""/>
        <br>
        <br>
        RESULT: <input type="text" id="res" value=""/>
        <br>
        <br>
         <input type="button" id="add" onclick= "sum()" value="+"/>
         <input type="button" id="sub" onclick="subt()" value="-"/>
         <input type="button" id="mul" onclick="mult()" value="*"/>
         <input type="button" id="divi" onclick="div()"  value="/"/>
          <input type="button" id="mod" onclick="modul()"  value="%"/>
         <br/>
         <br/>
         <br/>
         <input type="button" onclick()="erase()" value="RESET"/>
         <script>
function sum()
{
 var n1=document.getElementById('num1').value;
var n2=document.getElementById('num2').value;  
   var result=parseInt(n1)+parseInt(n2);
    if (!isNaN(result)) {
           document.getElementById('res').value = result;
       }
    
};
function subt()
{
    var n1=document.getElementById('num1').value;
var n2=document.getElementById('num2').value;
   var result=parseInt(n1)-parseInt(n2);
    if (!isNaN(result)) {
           document.getElementById('res').value = result;
       }
    
};
function mult()
{
    var n1=document.getElementById('num1').value;
var n2=document.getElementById('num2').value;
   var result=parseInt(n1)*parseInt(n2);
    if (!isNaN(result)) {
           document.getElementById('res').value = result;
       }
    
};
function div()
{
    var n1=document.getElementById('num1').value;
var n2=document.getElementById('num2').value;
   var result=parseInt(n1)/parseInt(n2);
    if (!isNaN(result)) {
           document.getElementById('res').value = result;
       }
       function modul()
{
    var n1=document.getElementById('num1').value;
var n2=document.getElementById('num2').value;
   var result=parseInt(n1)%parseInt(n2);
    if (!isNaN(result)) {
           document.getElementById('res').value = result;
       }
       function erase()
 {
     n1.value="";
     n2.value="";
     document.getElementById('res').value="";
     
 }
    
};
     
         </script>
        
    </body>
